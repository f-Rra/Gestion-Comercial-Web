<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema Gestión Comercial</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="assets/css/Site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-5 col-lg-4">
                <!-- Card de Login -->
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <!-- Logo y Título -->
                        <div class="text-center mb-4">
                            <img src="assets/img/login.png" alt="Logo" class="mb-3" style="width: 100px;" />
                            <h3 class="text-primary-dark fw-bold">Sistema Gestión Comercial</h3>
                            <p class="text-muted">Ingresa tus credenciales</p>
                        </div>

                        <!-- Panel de error (oculto por defecto) -->
                        <div class="alert alert-danger d-none" id="pnlError">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span id="lblError">Error de autenticación</span>
                        </div>

                        <!-- Formulario -->
                        <form>
                            <!-- Campo Usuario -->
                            <div class="mb-3">
                                <label for="txtUsuario" class="form-label text-primary-dark">
                                    <i class="fas fa-user me-1"></i> Usuario
                                </label>
                                <input type="text" id="txtUsuario" name="txtUsuario" class="form-control form-control-lg" 
                                       placeholder="Ingresa tu usuario" maxlength="50" required />
                                <div class="invalid-feedback">
                                    El usuario es requerido
                                </div>
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="mb-3">
                                <label for="txtContrasena" class="form-label text-primary-dark">
                                    <i class="fas fa-lock me-1"></i> Contraseña
                                </label>
                                <input type="password" id="txtContrasena" name="txtContrasena" 
                                       class="form-control form-control-lg" 
                                       placeholder="Ingresa tu contraseña" maxlength="50" required />
                                <div class="invalid-feedback">
                                    La contraseña es requerida
                                </div>
                            </div>

                            <!-- Botón Ingresar -->
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-lg bg-primary-dark text-white">
                                    Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Footer del Login -->
                <div class="text-center mt-3">
                    <small class="text-light-custom">&copy; 2026 - Sistema Gestión Comercial</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
