<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Artículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary-dark: #012E40;
            --color-background: #024959;
            --color-secondary: #026773;
            --color-accent: #3CA6A6;
            --color-light: #F2E3D5;
        }

        body {
            background: linear-gradient(135deg, var(--color-light) 0%, #ffffff 50%, var(--color-light) 100%);
            min-height: 100vh;
        }
    </style>
</head>

<body>

<!-- Jumbotron -->
<div class="container my-5">
    <div class="p-5 text-center bg-body-tertiary rounded-3 border shadow">
        <h1 style="color: var(--color-primary-dark);">Gestión de Artículos</h1>
        <p class="lead">
            Administre el inventario de productos del sistema
        </p>
    </div>
</div>

<!-- Grid principal: 3/4 izquierda - 1/4 derecha -->
<div class="container-fluid pb-3">
    <div class="row g-3">
        
        <!-- Panel Izquierdo (3/4) -->
        <div class="col-md-9">
            <div class="bg-body-secondary rounded-3 p-4 border shadow d-flex flex-column" style="background-color: var(--color-background) !important; min-height: 600px;">
                
                <!-- Filtros de búsqueda -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label text-light fw-semibold">Campo:</label>
                        <select class="form-select">
                            <option selected>Nombre</option>
                            <option>Código</option>
                            <option>Categoría</option>
                            <option>Marca</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-light fw-semibold">Criterio:</label>
                        <select class="form-select">
                            <option selected>Comienza con</option>
                            <option>Termina con</option>
                            <option>Contiene</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label text-light fw-semibold">Filtro:</label>
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Buscar...">
                            <button class="btn btn-light" type="button">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- GridView -->
                <div class="table-responsive mb-3" style="height: 400px; overflow-y: auto;">
                    <table class="table table-striped table-hover" style="background-color: var(--color-light);">
                        <thead style="background-color: var(--color-primary-dark); color: white;">
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Marca</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                    <p class="mb-0">No hay artículos para mostrar</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Botones de acción -->
                <div class="d-flex justify-content-between mt-auto">
                    <div>
                        <button type="button" class="btn btn-light me-2" style="color: var(--color-primary-dark);">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button type="button" class="btn btn-light" style="color: var(--color-primary-dark);">
                            <i class="fas fa-trash"></i> Eliminar
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn-light" style="color: var(--color-primary-dark);">
                            <i class="fas fa-plus"></i> Agregar
                        </button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Panel Derecho (1/4) -->
        <div class="col-md-3">
            <div class="rounded-3 p-4 text-center border shadow d-flex flex-column" style="background-color: var(--color-background) !important; min-height: 600px;">
                
                <!-- Imagen del artículo -->
                <div class="mb-3 p-3 rounded flex-grow-1 d-flex align-items-center justify-content-center" style="background-color: var(--color-accent);">
                    <img src="Gestion-Comercial-Web/Content/Images/not-available.png" 
                         alt="Imagen no disponible" 
                         class="img-fluid rounded"
                         style="max-height: 100%; max-width: 100%; object-fit: contain;">
                </div>

                <!-- Botón Detalles -->
                <button type="button" class="btn btn-light w-100" style="color: var(--color-primary-dark);">
                    <i class="fas fa-info-circle"></i> Detalles del Artículo
                </button>

            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
