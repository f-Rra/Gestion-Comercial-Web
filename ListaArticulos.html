<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Artículos - Sistema Gestión Comercial</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Jumbotron -->
    <div class="container my-3">
        <div class="p-5 text-center bg-body-tertiary rounded-3 border shadow">
            <div class="d-inline-block">
                <h1 style="color: var(--color-primary-dark);">Detalles del Artículo</h1>
                <hr
                    style="border-color: var(--color-primary-dark); opacity: 0.3; margin: 0.5rem 0; filter: blur(0.5px);" />
            </div>
            <p class="lead mb-0">
                Visualice o edite los detalles completos del artículo seleccionado de la lista
            </p>
        </div>
    </div>

    <!-- Contenedor de Detalles del Artículo -->



    <div class="container my-4 border shadow rounded-3 bg-body-tertiary p-4">
        <div class="row">
            <!-- COLUMNA IZQUIERDA: Formulario -->
            <div class="col-md-8">
                <form>
                    <!-- Aquí van todas tus filas con inputs -->


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="idArticulo" class="form-label">ID del Artículo</label>
                            <input type="number" class="form-control" id="idArticulo">
                        </div>
                        <div class="col-md-6">
                            <label for="nombreArticulo" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreArticulo">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="codigo" class="form-label">Código</label>
                            <input type="text" class="form-control" id="codigo">
                        </div>
                        <div class="col-md-6">
                            <label for="precio" class="form-label">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="precio">
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca">
                        </div>
                        <div class="col-md-6">
                            <label for="categoria" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="categoria">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="urlImagen" class="form-label">URL Imagen</label>
                            <input type="text" class="form-control" id="urlImagen">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descripcion">
                        </div>
                    </div>

                </form>
            </div>

            <!-- COLUMNA DERECHA: Imagen y Botón -->
            <div class="col-md-4">
                <!-- Espaciador para alinear con el primer input -->
                <div style="height: 32px;"></div>
                
                <!-- Contenedor de imagen que se extiende hasta URL Imagen -->
                <div class="mb-3 p-3 rounded border d-flex align-items-center justify-content-center" 
                     style="background-color: var(--color-accent); height: 330px;">
                    <img src="Gestion-Comercial-Web/Content/Images/not-available.png" 
                         class="img-fluid rounded"
                         style="max-height: 100%; max-width: 100%; object-fit: contain;" 
                         alt="Imagen del artículo">
                </div>
                
                <!-- Botón alineado con descripción -->
                <button type="button" class="btn btn-primary w-100">Volver al Listado</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <div class="col-md-6 d-flex align-items-center">
                <span style="color: var(--color-primary-dark); font-weight: 500;">&copy; 2026 - Sistema de Gestion
                    Comercial</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a href="https://github.com/f-Rra" target="_blank" aria-label="GitHub"
                        style="color: var(--color-primary-dark);">
                        <i class="fab fa-github" style="font-size: 24px;"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://linkedin.com/in/f-rra" target="_blank" aria-label="LinkedIn"
                        style="color: var(--color-primary-dark);">
                        <i class="fab fa-linkedin" style="font-size: 24px;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
