<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Artículos - Sistema Gestión Comercial</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Gestion-Comercial-Web/Content/site.css">
</head>

<body>
    <!-- Jumbotron -->
    <div class="container my-3">
        <div class="p-5 text-center bg-body-tertiary rounded-3 border shadow">
            <div class="d-inline-block">
                <h1 style="color: var(--color-primary-dark);">Gestión de Stock</h1>
                <hr
                    style="border-color: var(--color-primary-dark); opacity: 0.3; margin: 0.5rem 0; filter: blur(0.5px);" />
            </div>
            <p class="lead mb-0">
                Consulta, actualiza y administra el stock de productos.
            </p>
        </div>
    </div>
    </div>

    <!-- Grid principal: 3/4 izquierda - 1/4 derecha -->
    <div class="container-fluid pb-3">
        <div class="row g-3 align-items-stretch justify-content-center">

            <!-- Panel Izquierdo (3/4) -->
            <div class="col-12 col-lg-7">
                <div class="bg-body-secondary rounded-3 p-3 p-md-4 border shadow d-flex flex-column h-100"
                    style="background-color: var(--color-background) !important; min-height: 450px;">
                    <!-- Línea separadora superior -->
                    <hr class="w-100" style="border-color: var(--color-light); opacity: 0.3; filter: blur(0.5px);" />

                    <!-- GridView -->
                    <div class="table-responsive flex-grow-1 mb-3" style="min-height: 320px; overflow-y: auto;">
                        <table class="table table-striped table-hover w-100"
                            style="background-color: var(--color-light);">
                            <thead style="background-color: #012E40; color: white;">
                                <tr>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Marca</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="7" class="text-center text-muted py-4">
                                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                                        <p class="mb-0">No hay artículos para mostrar</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Línea separadora inferior -->
                    <hr style="border-color: var(--color-light); opacity: 0.3; filter: blur(0.5px);" />

                    <!-- Botones de acción -->
                    <div class="d-flex flex-column flex-md-row justify-content-end mt-auto gap-2">
                        <div class="d-flex gap-2">
                            <button type="button"
                                class="btn bg-primary-dark text-light-custom w-100 ms-auto fw-semibold">StockBajo</button>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button"
                                class="btn bg-primary-dark text-light-custom w-100 ms-auto fw-semibold">Sin
                                Stock</button>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="button"
                                class="btn bg-primary-dark text-light-custom w-100 ms-auto fw-semibold">Mostrar
                                Todo</button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Panel Derecho (1/4) -->
            <div class="col-12 col-lg-3">
                <div class="bg-body-secondary rounded-3 p-3 p-md-4 border shadow d-flex flex-column h-100"
                    style="background-color: var(--color-background) !important; min-height: 450px;">
                    
                    <!-- Línea separadora superior -->
                    <hr style="border-color: var(--color-light); opacity: 0.3; filter: blur(0.5px);" />

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label for="MainContent_txtUrlImagen" class="form-label fw-semibold"
                                style="color: var(--color-light);">Articulo Seleccionado</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="MainContent_txtUrlImagen" class="form-label fw-semibold"
                                style="color: var(--color-light);">Stock Actual</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="col-md-6">
                            <label for="MainContent_txtUrlImagen" class="form-label fw-semibold"
						style="color: var(--color-light);">Tipo de Operación</label>
					</div>
					<div class="dropdown-center mb-3"> 
						<button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
							aria-expanded="false"> Seleccione Operación
						</button>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Sumar</a></li>
							<li><a class="dropdown-item" href="#">Restar</a></li>
						</ul>
					</div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="MainContent_txtUrlImagen" class="form-label fw-semibold"
                                style="color: var(--color-light);">Cantidad</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <!-- Línea separadora inferior -->
                    <hr class="w-100" style="border-color: var(--color-light); opacity: 0.3; filter: blur(0.5px);" />
                    
                    <!-- Botones debajo -->
                    <div class="d-flex flex-row gap-2 mt-auto mb-2">
                        <button type="button" class="btn btn-outline-info text-light-custom w-50">Ejecutar</button>
                        <button type="button" class="btn btn-outline-info text-light-custom w-50">Limpiar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- Footer -->
    <footer class="container-fluid">
        <div class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <div class="col-md-6 d-flex align-items-center">
                <span style="color: var(--color-primary-dark); font-weight: 500;">&copy; 2026 - Sistema de Gestion
                    Comercial</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a href="https://github.com/f-Rra" target="_blank" aria-label="GitHub"
                        style="color: var(--color-primary-dark);">
                        <i class="fab fa-github" style="font-size: 24px;"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a href="https://linkedin.com/in/f-rra" target="_blank" aria-label="LinkedIn"
                        style="color: var(--color-primary-dark);">
                        <i class="fab fa-linkedin" style="font-size: 24px;"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
